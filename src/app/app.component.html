<p-toast></p-toast>

<!-- Form for submitting print requests -->
<form (ngSubmit)="submitPrintRequest()" #printForm="ngForm">
  <div class="p-field">
    <label for="userId">User ID:</label>
    <p-inputNumber
      [(ngModel)]="userId"
      name="userId"
      inputId="userId"
      [useGrouping]="false"
      [required]="true"
    ></p-inputNumber>
  </div>
  <div class="p-field">
    <label for="content">Content:</label>
    <textarea
      pInputTextarea
      [(ngModel)]="content"
      name="content"
      inputId="content"
      rows="5"
      cols="30"
      required
    ></textarea>
  </div>
  <div class="p-field">
    <label for="priority">Priority:</label>
    <p-inputNumber
      [(ngModel)]="priority"
      name="priority"
      inputId="priority"
      [useGrouping]="false"
      [required]="true"
    ></p-inputNumber>
  </div>
  <p-button
    type="submit"
    label="Submit Request"
    [disabled]="!printForm.valid"
  ></p-button>
</form>

<!-- Section to display the printer queue -->
<h2>Printer Queue</h2>
<p-listbox [options]="getPrintQueue()" optionLabel="content">
  <ng-template let-request pTemplate="item">
    <div class="queue-item">
      User ID: {{ request.userId }}, Priority: {{ request.priority }}, Document:
      {{ request.document }}
    </div>
  </ng-template>
</p-listbox>

<!-- Display timer for the next request processing -->
<h3>Next Request Processing In: {{ processingTime }} seconds</h3>
